<!DOCTYPE HTML>
<html>

<head>
    <title>Space Is The Place</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Monoton|Space+Mono:700" rel="stylesheet">

</head>

<body>

    <div class="container" id='parall'>
        <section id="introSection">
            <h1 class="center-align" id='header'>What do you know about american History?</h1>
            <div class="row" id="introCard">
                <div class="col s6 offset-s3">
                    <div class="center-align">

                    </div>
                </div>
            </div>
            <div class="row" id="buttonRow">
                <div class="col s4 offset-s4 center-align">
                    <a class="waves-effect waves-light btn-large btn-flat tooltipped" data-position="left"
                        data-delay="50" data-tooltip="Click To Start." id="startButton">Start</a>
                </div>

            </div>

            <section id="questionSpace" class="container">
                <div class="row">
                    <div class="col s12 center-align" id="timer">


                    </div>
                </div>
                <div class="row" id="messageSection">
                    <div class="col s12" id="gameMessage">

                    </div>
                </div>
                <div class="row">
                    <div id="questionContainer" class="col s12 center-align">
                    </div>
                </div>

                <div class="row">
                    <div id="choices" class="col s8 offset-s2 center-align">

                    </div>
                </div>
            </section>

        </section>
        <div class="parallax"><img src="assets/images/space1.jpg"></div>

    </div>



    <div id="instructionModal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h3>Instructions</h3>
            <p>read the Instructions carefull</p>

            <p> Press the START button and play through the quiz. After you're done, our computers will calculate your
                grade and let you know how you did.
            </p>
            <div class="center-align">

            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <script src="https://use.fontawesome.com/dce08cf54a.js"></script>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
